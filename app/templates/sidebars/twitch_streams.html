<div id="sidebar-{{sidebar['name']}}" class="cutcorner">
    <h3>PA Twitch Streams (LIVE)</h3>
    <hr>
    <table class="linktable">
        {% for stream in sidebar['data'] %}
        <tr>
            <td>
        		<a target="_blank" href="{{stream['channel']['url']}}">{{stream['channel']['display_name']}} - {{stream['channel']['status']}}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
