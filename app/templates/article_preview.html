<div id="item-{{item.id}}" class="item cutcorner">
    <a class="title" href="/item.{{item.machine_name}}" ><h3>{{item.title}}</h3></a>
	<span>Posted by {{item.author.username}} on {{item.timestamp.month}}/{{item.timestamp.day}}/{{item.timestamp.year}} at {{item.timestamp.hour}}:{{item.timestamp.minute}}.</span>
	<hr>
    <p>{{item.description}}</p>
    <a href="/article/{{item.machine_name}}" >Read Full Article</a>
</div>
