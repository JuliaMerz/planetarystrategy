{% extends "base.html" %}
{% block content %}
<div class="cutcorner">
<form action="" method="post" name="login`">
        {{form.hidden_tag()}}
        <table class="form">
                <tr>
                        <td>Username: </td><td>{{form.username}}</td>
                        <td>{% for error in form.errors.username %}
                        <span style="color: red;">{{error}}</span>
                        {% endfor %}</td>
                </tr>

                <tr>
                        <td>Password: </td><td>{{form.password}}</td>
                        <td>{% for error in form.errors.password %}
                        <span style="color: red;">{{error}}</span>
                        {% endfor %}</td>
                </tr>

                <tr><td></td><td><input type="submit" value="Register" style="float: right;"></td></tr>
        </table>
</form>
    </div>
{% endblock %}
