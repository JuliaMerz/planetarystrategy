<div id="guide-{{item.id}}" class="guide cutcorner">
    <h3>{{item.title}}</h3>
	<span>Posted by {{item.author.username}} on {{item.timestamp.month}}/{{item.timestamp.day}}/{{item.timestamp.year}} at {{item.timestamp.hour}}:{{item.timestamp.minute}}.</span>
    <hr>

    <p style="white-space: pre-wrap;">{{item.body}}</p>
</div>
