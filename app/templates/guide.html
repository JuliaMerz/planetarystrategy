<div id="guide-{{guide.id}}" class="guide cutcorner">
    <h3>{{guide.title}}</h3>
	<span>Posted by {{guide.author.username}} on {{guide.timestamp.month}}/{{guide.timestamp.day}}/{{guide.timestamp.year}} at {{guide.timestamp.hour}}:{{guide.timestamp.minute}}.</span>
    <hr>

    <p style="white-space: pre-wrap;">{{guide.body}}</p>
</div>
