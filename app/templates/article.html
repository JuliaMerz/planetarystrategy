<div id="article-{{article.id}}" class="article cutcorner">
    <h3>{{article.title}}</h3>
	<span>Posted by {{article.author.username}} on {{article.timestamp.month}}/{{article.timestamp.day}}/{{article.timestamp.year}} at {{article.timestamp.hour}}:{{article.timestamp.minute}}.</span>
    <hr>

    <p style="white-space: pre-wrap;">{{article.body}}</p>
</div>
